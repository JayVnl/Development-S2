<!DOCTYPE html>
<html>

<head>
  <title>Swiss Toolbox</title>
  <script src="jquery-3.1.0.min.js"></script>
  <script src="jscolor.js"></script>

  <script src="ajax-jquery-2.1.1.min.js"></script>
  <script src="switches.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="colorPicker">
    <form>
      <label>ColorPicker</label><br>
      <input type="text" id="fontColor" class="jscolor" value="000000" onclick="hideColorpickerLabel()">
      <span>Click on input field</span>
    </form>
    <script src="colorpicker.js"></script>
  </div>

  <div class="dice">
    <p>Dice Roll</p>
    <img id="dice" src="images/d6.png">
    <button id="rollButton">Click to Roll!</button>
    <script src="roll.js"></script>
  </div>

  <div>
    <div class="switchZoom">
      <p>Zoom</p>
      <label>
        <input type="checkbox" name="checkboxZoom" class="checkbox">
        <div class="switch"></div>
      </label>
    </div>

    <div class="switchRandom">
      <p>Rand</p>
      <label>
        <input type="checkbox" name="checkboxRandom" class="checkbox">
        <div class="switch"></div>
      </label>
    </div>
  </div>

</body></html>
